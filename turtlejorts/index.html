
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Turtle Jorts</title>
  <meta name="description" content="Turtle Jorts">
  <meta name="author" content="Styles">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="bubble"></div>
    <div class="bubbletwo"></div>
    <div class="bubblethree"></div>
    <div class="bubblefour"></div>
    <div class="bubblefive"></div>
    <div class="bubblesix"></div>
    <div class="bubbleseven"></div>
    <div class="bubbleeight"></div>
    <div class="bubblenine"></div>
    <div class="bubbleten"></div>
    <div class="bubbleeleven"></div>
    <div class="bubbletwelve"></div>
    <div class="bubblethirteen"></div>

    <div class="turtle" class="sizing">

          </div>
          <div class="shell">
            <div class="jorts">
              <div class="right-cheek">
                <div class="stitch"></div>
              </div>
              <div class="left-cheek">
                <div class="stitch"></div>
              </div>

          </div>
        </div>
      </div>
      </div>
    </div>
